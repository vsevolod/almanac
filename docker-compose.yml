version: '3'
services:
  swagger:
    image: swaggerapi/swagger-ui
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - '8080:8080'
  postgresql:
    image: postgres
    env_file:
      - .env
  pgadmin:
    image: chorss/docker-pgadmin4
    ports:
      - '5050:5050'
    depends_on:
      - postgresql
    links:
      - postgresql:postgresql
  api:
    build: ./src
    env_file:
      - .env
    command: tail -f /dev/null
    volumes:
      - ./src:/app
    links:
      - 'postgresql:postgresql'
    depends_on:
      - postgresql
    ports:
      - '3000:3000'
